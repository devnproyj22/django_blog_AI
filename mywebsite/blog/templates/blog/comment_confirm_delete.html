<div id="delete-comment-{{ comment.comment_id }}" class="delete-confirm-modal" style="display: none;">
    <h3>댓글 삭제 확인</h3>
    <p>정말로 이 댓글을 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.</p>
    <form method="post" action="{% url 'blog:comment_delete' post.post_id comment.comment_id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">삭제</button>
        <button type="button" class="btn btn-secondary cancel-delete" onclick="document.getElementById('delete-comment-{{ comment.comment_id }}').style.display='none';">취소</button>
    </form>
</div>
