<!-- templates/account/password_change.html -->
{% extends 'main/base.html' %}

{% block title %}비밀번호 변경{% endblock %}

{% block content %}
    <h2>비밀번호 변경</h2>
    <form method="post" action="{% url 'account:password_change' %}">
        {% csrf_token %}
        {{ form.as_p }} 
        
        <button type="submit">변경</button>
    </form>
{% endblock %}
