<!-- templates/account/login.html -->
{% extends 'main/base.html' %}

{% block title %}로그인{% endblock %}

{% block content %}
    <h2>로그인</h2>
    <form method="post" action="{% url 'account:login' %}">
        {% csrf_token %}
        {{ form.as_p }} 
        
        <button type="submit">로그인</button>
    </form>
    
    <p>계정이 없으신가요? <a href="{% url 'account:signup' %}">회원가입</a></p>
{% endblock %}
